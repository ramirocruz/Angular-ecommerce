<div class="container">
  <div class="row">
    <div class="col"></div>
    <h1 class="col align-middle">Authentication</h1>
    <div class="col"></div>
  </div>
  <div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" placeholder="Email" >
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" >
  </div>
  <button class=" col btn btn-default" (click)="login()">Login</button>
  <button class=" col btn btn-info" routerLink="../register">Register</button>

  </div>
</div>
