<div class="container">

    <form class="well form-horizontal" method="post" name="myForm" id="contact_form" enctype="multipart/form-data">
<fieldset>

<!-- Form Name -->
<legend><h2><b>ADD BOOK</b></h2></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Name</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="name" placeholder="Name" class="form-control"  type="text">
    </div>
  </div>
</div>



  <div class="form-group">
  <label class="col-md-4 control-label">Book Condition</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="condition" class="form-control selectpicker">
      <option value="">Select your book's condition</option>
      <option>New</option>
      <option>Almost New</option>
      <option >Slight Damage</option>
      <option >Worn</option>
    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Author</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="author" placeholder="author" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Price</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="price"  class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->



<!-- Image input -->
<div class="form-group">
  <label class="col-md-4 control-label">Image</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="image" (change)="uploadfile($event)" type="file" accept="image/jpeg, image/png " class="form-control">
    </div>
  </div>
</div>


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    <button type="button" class="btn btn-warning" (click)="submit()">SUBMIT <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
